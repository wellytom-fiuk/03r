    .drop {

      position: absolute;

      width: 2px;

      height: 18px;

      background: linear-gradient(to bottom, #c4b5fd, #8b5cf6);

      border-radius: 999px;

      opacity: 0.4;

      animation-name: fall;

      animation-timing-function: linear;

      animation-iteration-count: infinite;

    }



    @

frames fall {

      0%   { transform: translateY(-110vh); opacity: 0; }

      10%  { opacity: 0.45; }

      90%  { opacity: 0.45; }

      100% { transform: translateY(110vh); opacity: 0; }

    }



    .drop:nth-child(1)  { left: 3%;  animation-duration: 2.7s; animation-delay: 0s;   }

          { transform: 'translateX(10px)' },

    async function performInjection() {

      btnInjetar.disabled = true;

      btnInjetar.classList.add('injecting');
